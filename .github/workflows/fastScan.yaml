name: Run Fast Scan

on:
  push:
    branches:
      - main

jobs:
  FastScan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Pull docker image
        run: docker pull castimaging/fast-scan-java-cli

      - name: Run Fast Scan
        run: |
          cd ${{ github.workspace }}
          git_folder=$(basename "$(git rev-parse --show-toplevel)")
          docker run --rm -v $(pwd):/fastScan/sourceCode castimaging/fast-scan-java-cli /fastScan/sourceCode --appName ${$(basename ${GITHUB_WORKSPACE})}
