name: Build and Run  on:
  push:
    branches:
      - main jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2       - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'       - name: Build with Maven
        run: mvn -B package --file pom.xml       - name: Run application
        run: java -jar target/my-custom-application.jar
