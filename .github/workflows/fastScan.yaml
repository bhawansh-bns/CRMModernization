name: Run Fast Scan 

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3.10.0
        with:
          distribution: 'corretto'
          java-version: '17'
          
      - name: Login to docker
        uses: docker/login-action@v1
        with: 
          username: searaph
          password: bhawansh007

      - name: Pull docker image
        run: docker pull searaph/fast-scan
      
      - name: Run docker container
        run: docker run -p 80:80 searaph/fast-scan https://github.com/bhawansh-bns/CRMModernization https://github.com/bhawansh-bns/CRMModernization/scans

